<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String document.write()</title>
    <style>
      h1 {
        color: azure;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="background: linear-gradient(to right, red, blue, aqua)">
      Charcode at () method
    </h1>
    <script>
      let str = "ENTERTAINMENT";
      document.write(str.charCodeAt(2));
    </script>

    <h1 style="background: linear-gradient(blue, aqua, navy)">
      Property access[] method
    </h1>
    <script>
      let pro = "The bird hunted";
      document.write(pro[6]);
    </script>

    <h1 style="background: linear-gradient(to left, aqua, royalblue, indigo)">
      String slice() method
    </h1>
    <script>
      let slay = "Dell,hp,lenovo,asus";
      document.write(slay.slice(-11, -5));
    </script>
  </body>
</html>
