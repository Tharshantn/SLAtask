<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 10;

      document.write("Before swap: a =", a, "b =", b);

      a = a + b;
      b = a - b;
      a = a - b;

      document.write("<BR>After swap: a =", a, "b =", b);
    </script>
  </body>
</html>
