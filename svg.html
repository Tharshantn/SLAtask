<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygon using SVG</title>
  </head>
  <body>
    <svg width="400" height="400">
      <polygon
        points="100,30 130,60 130,100 100,130 70,100 70,60"
        fill="aqua"
        stroke="darkblue"
        stroke-width="5"
      />
    </svg>
  </body>
</html>
