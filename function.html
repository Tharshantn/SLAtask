<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <button onclick="mulfunction()">multiply</button>
    <b><p id="fun"></p></b>
    <script>
      function mulfunction() {
        let x = 1;
        let y = 4;
        let z = x * y;
        document.getElementById("fun").innerHTML = z;
      }
    </script>
  </body>
</html>
