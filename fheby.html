<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 style="background: linear-gradient(blue, aqua)">
        Finding html elements by html object collection
      </h1>
    </header>

    <form id="ho">
      name: <input type="text" name="uname" value="john" /> <br />
      age:
      <input type="text" name="age" value="23" /> <br />
      gender:
      <input type="text" name="gender" value="male" /> <br />
      qualification:
      <input type="text" name="qualification" value="BCA" /><br />
      <input type="submit" value="submit" />
    </form>
    <p id="html"></p>
    <script>
      let fh = document.forms["ho"];
      let samp = "";
      for (let i = 0; i < fh.length; i++) {
        samp += fh.elements[i].value + "<br>";
      }
      document.getElementById("html").innerHTML = samp;
    </script>
    <h1 style="background: linear-gradient(blue, aqua)">
      Finding html elements by document.link method
    </h1>
    <p>
      <a href="https://www.w3schools.com/">w3schools</a>
      <a href="https://www.linkedin.com/company/w3schools.com">linkedin</a>
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        "number of links:" + document.links.length;
    </script>
  </body>
</html>
