<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get/set method</title>
    <style>
      h1 {
        background: linear-gradient(
          90deg,
          rgba(0, 36, 10, 1) 0%,
          rgba(9, 121, 92, 1) 35%,
          rgba(0, 255, 145, 1) 100%
        );
        color: whitesmoke;
        font-family: system-ui, "Segoe UI", "Open Sans", "Helvetica Neue",
          sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Object definition() get and set method</h1>
    <script>
      let counterObject = {
        _count: 0,

        get count() {
          return this._count;
        },

        set count(value) {
          this._count = value;
        },

        add(value) {
          this._count += value;
        },

        subtract(value) {
          this._count -= value;
        },

        increment() {
          this._count++;
        },

        decrement() {
          this._count--;
        },
      };

      counterObject.add(5);
      document.write("<br>" + counterObject.count);

      counterObject.subtract(2);
      document.write("<br>" + counterObject.count);

      counterObject.increment();
      document.write("<br>" + counterObject.count);

      counterObject.decrement();
      document.write("<br>" + counterObject.count);

      counterObject.count = 10;
      document.write("<br>" + counterObject.count);
    </script>
  </body>
</html>
