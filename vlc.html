<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variables</title>
  </head>
  <body>
    <h1 style="background: linear-gradient(red, yellow); text-align: center">
      Javascript Variables
    </h1>
    <h2 style="background: linear-gradient(red, blue, green)">Var</h2>
    <p id="vari"></p>
    <script>
      var x = 5;
      var y = 5;
      var z = x + y;
      document.getElementById("vari").innerHTML = "The value is:" + z;
    </script>
    <h2 style="background: linear-gradient(red, blue, green)">Let</h2>
    <p id="demo"></p>
    <script>
      let a = 0.25;
      let b = "five";
      let c = a + b;
      document.getElementById("demo").innerHTML = "The value is:" + c;
    </script>
    <h2 style="background: linear-gradient(red, blue, green)">Const</h2>
    <p id="str"></p>
    <script>
      const p = "sample";
      const q = "file";
      const r = p + q;
      document.getElementById("str").innerHTML = "The value is:" + r;
    </script>
  </body>
</html>
